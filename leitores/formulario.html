<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>

<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de Leitores de Livros</h1>
        <br>
    </div>

    <!-- Início do formulário -->
    <form action="cadastra_leitores.php" method="POST">

        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        
            <label for="email"><strong>E-mail</strong></label>
            <input type="text" name="email" id="email" required>

            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" name="telefone" id="telefone" required>

            <label for="cidade"><strong>Cidade</strong></label>
            <input type="text" name="cidade" id="cidade" required>

            <label><strong>Quais os livros mais lidos?</strong></label>
            <label>
                <input type="radio" name="livro" value="literatura"> Literatura
            </label>
            <label>
                <input type="radio" name="livro" value="romance"> Romance
            </label>
            <label>
                <input type="radio" name="livro" value="infantil"> Infantil
            </label>

            <label for="leitores"><strong>Leitores</strong></label>
            <select id="leitores" name="leitores" required>
                <option selected disabled value="leitores">Selecione</option>
                <option>Estudante</option>
                <option>Adulto</option>
                <option>Criança</option>
            </select>

            <br>
            <label for="experiencia"><strong>Conte-nos o que achou do livro: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>

</html>
